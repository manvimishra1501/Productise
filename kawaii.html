<script>
  let currentMonth = new Date().getMonth();
  let currentYear = new Date().getFullYear();
  const today = new Date();

 const events = {};

  function createCalendar(elem, year, month) {
    let mon = month - 1;
    let d = new Date(year, mon);
    const monthNames = ["January", "February", "March", "April", "May", "June",
                        "July", "August", "September", "October", "November", "December"];
    document.getElementById('calendar-title').textContent = `${monthNames[mon]} ${year}`;

    let table = '<table><thead><tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr></thead><tbody><tr>';
    for (let i = 0; i < getDay(d); i++) {
      table += '<td></td>';
    }
    while (d.getMonth() === mon) {
      const day = d.getDate();
      const fullDate = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      const isToday = d.toDateString() === today.toDateString();
      const isEvent = events[fullDate];
      table += `<td class="${isToday ? 'today' : ''} ${isEvent ? 'event' : ''}" title="${isEvent ? events[fullDate] : ''}">` + day + (isEvent ? ' â­' : '') + '</td>';
      if (getDay(d) % 7 === 6) {
        table += '</tr><tr>';
      }
      d.setDate(d.getDate() + 1);
    }
    if (getDay(d) !== 0) {
      for (let i = getDay(d); i < 7; i++) {
        table += '<td></td>';
      }
    }
    table += '</tr></tbody></table>';
    elem.innerHTML = table;
  }

  function getDay(date) {
    let day = date.getDay();
    return day;
  }

  function changeMonth(delta) {
    currentMonth += delta;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    } else if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    createCalendar(document.getElementById('calendar'), currentYear, currentMonth + 1);
  }

  document.addEventListener('DOMContentLoaded', () => {
    createCalendar(document.getElementById('calendar'), currentYear, currentMonth + 1);
  });
</script>

    function saveJournal() {
      const input = document.getElementById('journalInput');
      const entry = input.value.trim();
      if (entry) {
        const date = new Date().toLocaleDateString();
        let history = JSON.parse(localStorage.getItem('journalHistory') || '[]');
        history.unshift({ date, entry });
        localStorage.setItem('journalHistory', JSON.stringify(history));
        input.value = "";
        displayJournalHistory();
      }
    }
    function displayJournalHistory() {
  const container = document.getElementById('journalHistory');
  let history = JSON.parse(localStorage.getItem('journalHistory') || '[]');
  container.innerHTML = '<h3>ğŸ“š Previous Entries:</h3>';

  history.forEach((item, index) => {
    const div = document.createElement('div');
    div.innerHTML = `<strong>${item.date}</strong><br>${item.entry}`;

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "ğŸ—‘ï¸";
    deleteBtn.style.marginLeft = "10px";
    deleteBtn.style.background = "#ffcccb";
    deleteBtn.style.border = "none";
    deleteBtn.style.borderRadius = "6px";
    deleteBtn.style.cursor = "pointer";
    deleteBtn.onclick = () => {
      history.splice(index, 1); // Remove from array
      localStorage.setItem('journalHistory', JSON.stringify(history)); // Update storage
      displayJournalHistory(); // Refresh UI
    };

    div.appendChild(deleteBtn);
    container.appendChild(div);
    container.appendChild(document.createElement('hr'));
  });
}

    function addTodo() {
  const input = document.getElementById("todoInput");
  const task = input.value.trim();
  if (task) {
    const list = document.getElementById("todoList");
    const div = document.createElement("div");
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    const label = document.createElement("label");
    label.textContent = " " + task;

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "ğŸ—‘ï¸";
    deleteBtn.style.marginLeft = "10px";
    deleteBtn.style.background = "#ffcccb";
    deleteBtn.style.border = "none";
    deleteBtn.style.borderRadius = "6px";
    deleteBtn.style.cursor = "pointer";
    deleteBtn.onclick = () => list.removeChild(div);

    div.appendChild(checkbox);
    div.appendChild(label);
    div.appendChild(deleteBtn);
    list.appendChild(div);
    input.value = "";
  }
}

let musicAudio = new Audio();
let isPlaying = false;

function handleMusicChange() {
  const select = document.getElementById("musicSelect");
  const playBtn = document.getElementById("playPauseBtn");
  const volumeSlider = document.getElementById("volumeControl");

  if (select.value) {
    musicAudio.src = select.value;
    musicAudio.loop = true;
    musicAudio.volume = volumeSlider.value;
    playBtn.style.display = "inline-block";
    volumeSlider.style.display = "inline-block";
    musicAudio.play();
    isPlaying = true;
    playBtn.textContent = "â¸ï¸";
  } else {
    stopMusic();
  }
}

function toggleMusic() {
  const playBtn = document.getElementById("playPauseBtn");
  if (isPlaying) {
    musicAudio.pause();
    playBtn.textContent = "â–¶ï¸";
  } else {
    musicAudio.play();
    playBtn.textContent = "â¸ï¸";
  }
  isPlaying = !isPlaying;
}

function stopMusic() {
  musicAudio.pause();
  musicAudio.currentTime = 0;
  isPlaying = false;
  document.getElementById("playPauseBtn").style.display = "none";
  document.getElementById("volumeControl").style.display = "none";
}

function setVolume(val) {
  musicAudio.volume = val;
